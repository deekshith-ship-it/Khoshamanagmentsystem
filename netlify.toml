[build]
  command = "CI=false npm run build"
  publish = "build"
  functions = "netlify/functions"

[functions]
  node_bundler = "nft"
  external_node_modules = ["@libsql/client"]

# API redirect: /api/leads -> /.netlify/functions/api/api/leads
# This ensures Express sees /api/leads (matching its routes)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

# SPA catch-all (React Router support)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
