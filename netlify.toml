[build]
  command = "CI=false npm run build"
  publish = "build"
  functions = "netlify/functions"

[functions]
  node_bundler = "nft"
  external_node_modules = ["@libsql/client"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
